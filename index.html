<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김준서 학생 명함</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #4dfff3;
            --bg-dark: #1a1a1a;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 명함 컨테이너 규격 설정 */
        .card-container {
            width: 90mm;
            height: 50mm;
            background-color: var(--bg-dark);
            border: 4px solid var(--main-color);
            border-radius: 4px;
            box-sizing: border-box;
            position: relative;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card-container:hover {
            transform: scale(1.02);
        }

        /* 좌측 정렬형 레이아웃 */
        .content-left {
            text-align: left;
            z-index: 2;
        }

        .header {
            margin-bottom: 8px;
        }

        .name-wrapper {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .nickname {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: var(--main-color);
            margin: 0;
        }

        .name {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-white);
            margin: 0;
            letter-spacing: -1px;
        }

        .school {
            font-size: 11px;
            color: #aaa;
            margin-top: 2px;
        }

        .details {
            margin-top: 10px;
            font-size: 9px;
            color: #ddd;
            line-height: 1.6;
        }

        .details b {
            color: var(--main-color);
        }

        .keywords {
            margin-top: 10px;
            font-size: 10px;
            font-weight: bold;
            color: var(--main-color);
        }

        /* 우측 캐릭터 아이콘 및 애니메이션 */
        .pixel-art {
            position: absolute;
            right: 20px;
            bottom: 15px;
            width: 50px;
            height: 50px;
            background-color: var(--main-color);
            /* 8-bit 스타일 캐릭터 형상 (mask-image 활용) */
            clip-path: polygon(20% 0%, 80% 0%, 80% 20%, 100% 20%, 100% 80%, 80% 80%, 80% 100%, 20% 100%, 20% 80%, 0% 80%, 0% 20%, 20% 20%);
        }

        /* 호버 시 캐릭터 움직임 */
        .card-container:hover .pixel-art {
            animation: jump 0.5s infinite alternate ease-in-out;
        }

        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* 하단 장식선 */
        .footer-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                var(--main-color),
                var(--main-color) 10px,
                transparent 10px,
                transparent 20px
            );
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="content-left">
            <div class="header">
                <p class="nickname">GAME-DOLI</p>
                <div class="name-wrapper">
                    <h1 class="name">김준서</h1>
                    <span style="color:var(--main-color); font-size: 12px;">| ENTP</span>
                </div>
                <div class="school">선린인터넷고등학교 1학년 4반</div>
            </div>

            <div class="details">
                <div><b>GOAL:</b> 게임 개발자</div>
                <div><b>SNS:</b> @k.js_35</div>
                <div><b>MAIL:</b> olnhy0305@gmail.com</div>
                <div><b>HOBBY:</b> 게임</div>
            </div>

            <div class="keywords">
                #마스터 #과소비 #게으름
            </div>
        </div>

        <div class="pixel-art"></div>
        
        <div class="footer-line"></div>
    </div>

</body>
</html>
